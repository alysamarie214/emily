<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Just tells the browser how to encode (irrelevant to understand but needed) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- (also irrelevant to understand by needed) -->
    <title>Hello World</title> <!-- The title shows up on the tab -->
    <link rel="stylesheet" href="style.css"> <!-- Style sheet link (css) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> <!--This is the jquery cdn, a javascript library that makes 
    it super easy to manipulate html elements. Its just syntax that can be used alongside javascript-->
    <!--a cdn is a way to import a library-->
</head>

<body>
    <div>
        <p id="example">Hello World</p>
        <button id="button">Click Here</button>
        <div id="appendHere"></div>
    </div>


    <script type="module" src="index.js"></script> 
    <!-- This is where the javascript is linked, it should be at the bottom, also set type to module. Module means you can
    import functions from different js files or external libraries.-->

    <!--GO TO LINE 15 of INDEX.JS, have this opened on the side so you can see both-->
</body>
</html>
